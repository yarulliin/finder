<fa-card class="auth">
  <form [formGroup]="authForm">
    <input faInput
           formControlName="email"
           type="text"
           placeholder="Email">
    <input faInput
           formControlName="password"
           type="password"
           placeholder="Password">
  </form>
  <button class="primary-button button-size-m">&rarr;</button>
</fa-card>
