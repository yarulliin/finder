@if(films$ | async; as films) {
  @for(film of films | slice: films.length - 2: films.length + 1; track film.name) {
    <fa-film-card faSwipe
                  [film]="film"
                  (emitSwipe)="swipe($event, film.name)"></fa-film-card>
  }
  @empty {
    <fa-loader>{{ 'FilmsComponent.message' | transloco }}</fa-loader>
  }
}
